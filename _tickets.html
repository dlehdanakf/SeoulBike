<!DOCTYPE html>
<html lang="en">
    <head>
        <title>서울시 공공자전거 - 따릉이</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
        <link rel="stylesheet" href="assets/bundle.css" />
    </head>
    <body id="application-page" style="overflow-y: auto;">
        <section id="tickets-content">
            <div class="content-header">
                <h1>이용권 구매</h1>
            </div>
            <ul class="content-list">
                <li>
                    <div class="list-label"><i class="xi-calendar-check"></i><span>정기권</span></div>
                    <p class="description">7일, 30일, 180일, 365일 선택가능</p>
                    <ul class="ticket-list">
                        <li>
                            <div class="view-table">
                                <div class="ticket-content">
                                    <h4>1시간권</h4>
                                </div>
                                <div class="button">
                                    <button type="button" class="gift"><i class="xi-gift-o"></i><span>선물</span></button>
                                </div>
                                <div class="button">
                                    <button type="button"><i class="xi-won"></i><span>구매</span></button>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="view-table">
                                <div class="ticket-content">
                                    <h4>2시간권</h4>
                                </div>
                                <div class="button">
                                    <button type="button" class="gift"><i class="xi-gift-o"></i><span>선물</span></button>
                                </div>
                                <div class="button">
                                    <button type="button"><i class="xi-won"></i><span>구매</span></button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
               <li>
                   <div class="list-label"><i class="xi-sun"></i><span>일일권</span></div>
                   <p class="description">대여 1회 별 1매씩 구매가능</p>
                   <ul class="ticket-list">
                       <li>
                           <div class="view-table">
                               <div class="ticket-content">
                                   <h4>1시간권</h4>
                               </div>
                               <div class="button">
                                   <button type="button" class="gift"><i class="xi-gift-o"></i><span>선물</span></button>
                               </div>
                               <div class="button">
                                   <button type="button"><i class="xi-won"></i><span>구매</span></button>
                               </div>
                           </div>
                       </li>
                       <li>
                           <div class="view-table">
                               <div class="ticket-content">
                                   <h4>2시간권</h4>
                               </div>
                               <div class="button">
                                   <button type="button" class="gift"><i class="xi-gift-o"></i><span>선물</span></button>
                               </div>
                               <div class="button">
                                   <button type="button"><i class="xi-won"></i><span>구매</span></button>
                               </div>
                           </div>
                       </li>
                   </ul>
               </li>
                <li>
                    <div class="list-label"><i class="xi-group"></i><span>단체권</span></div>
                    <p class="description">최소 2명에서 최대 5명까지 구매가능</p>
                    <ul class="ticket-list">
                        <li>
                            <div class="view-table">
                                <div class="ticket-content">
                                    <h4>1시간권</h4>
                                </div>
                                <div class="button">
                                    <button type="button"><i class="xi-won"></i><span>구매</span></button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="blank" style="height: 40px;"></div>
        </section>
    </body>
</html>
